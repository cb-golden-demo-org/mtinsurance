{{- if and .Values.featureFlags.enabled .Values.featureFlags.createSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.featureFlags.secretName }}
  labels:
    {{- include "insurancestack.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{ .Values.featureFlags.secretKey }}: {{ .Values.featureFlags.fmKey | quote }}
{{- end }}
