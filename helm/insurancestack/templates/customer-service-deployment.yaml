{{- if .Values.customerService.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "insurancestack.fullname" . }}-customer-service
  labels:
    {{- include "insurancestack.labels" . | nindent 4 }}
    app.kubernetes.io/component: customer-service
    governance.insurancestack.io/tier: {{ .Values.customerService.governanceTier }}
  annotations:
    governance.insurancestack.io/description: "Customer service with standard governance"
spec:
  replicas: {{ .Values.customerService.replicaCount }}
  selector:
    matchLabels:
      {{- include "insurancestack.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: customer-service
  template:
    metadata:
      labels:
        {{- include "insurancestack.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: customer-service
        governance.insurancestack.io/tier: {{ .Values.customerService.governanceTier }}
    spec:
      containers:
      - name: customer-service
        image: "{{ .Values.customerService.image.repository }}:{{ .Values.customerService.image.tag }}"
        imagePullPolicy: {{ .Values.customerService.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.customerService.service.targetPort }}
          protocol: TCP
        env:
        - name: PORT
          value: "{{ .Values.customerService.service.targetPort }}"
        - name: DATA_PATH
          value: {{ .Values.customerService.env.dataPath | quote }}
        - name: FEATURE_KYC
          value: {{ .Values.customerService.env.featureKYC | quote }}
        - name: FEATURE_DOCUMENT_UPLOAD
          value: {{ .Values.customerService.env.featureDocumentUpload | quote }}
        - name: FEATURE_COMMUNICATION_PREFS
          value: {{ .Values.customerService.env.featureCommunicationPrefs | quote }}
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "insurancestack.fullname" . }}-auth
              key: jwt-secret
        - name: AUTH_USERNAME
          valueFrom:
            secretKeyRef:
              name: {{ include "insurancestack.fullname" . }}-auth
              key: auth-username
        - name: AUTH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "insurancestack.fullname" . }}-auth
              key: auth-password
        - name: CLOUDBEES_FM_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "insurancestack.fullname" . }}-auth
              key: cloudbees-fm-key
        - name: CLOUDBEES_FM_ENVIRONMENT
          value: {{ .Values.cloudbees.environment | quote }}
        - name: LOG_LEVEL
          value: "info"
        - name: GOVERNANCE_TIER
          value: {{ .Values.customerService.governanceTier | quote }}
        livenessProbe:
          {{- toYaml .Values.customerService.livenessProbe | nindent 10 }}
        readinessProbe:
          {{- toYaml .Values.customerService.readinessProbe | nindent 10 }}
        resources:
          {{- toYaml .Values.customerService.resources | nindent 10 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: customer-service
  labels:
    {{- include "insurancestack.labels" . | nindent 4 }}
    app.kubernetes.io/component: customer-service
    governance.insurancestack.io/tier: {{ .Values.customerService.governanceTier }}
spec:
  type: {{ .Values.customerService.service.type }}
  ports:
  - port: {{ .Values.customerService.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "insurancestack.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: customer-service
{{- end }}
