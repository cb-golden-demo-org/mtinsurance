{{- if .Values.policyService.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "insurancestack.fullname" . }}-policy-service
  labels:
    {{- include "insurancestack.labels" . | nindent 4 }}
    app.kubernetes.io/component: policy-service
    governance.insurancestack.io/tier: {{ .Values.policyService.governanceTier }}
  annotations:
    governance.insurancestack.io/description: "Policy service with standard governance"
spec:
  replicas: {{ .Values.policyService.replicaCount }}
  selector:
    matchLabels:
      {{- include "insurancestack.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: policy-service
  template:
    metadata:
      labels:
        {{- include "insurancestack.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: policy-service
        governance.insurancestack.io/tier: {{ .Values.policyService.governanceTier }}
    spec:
      containers:
      - name: policy-service
        image: "{{ .Values.policyService.image.repository }}:{{ .Values.policyService.image.tag }}"
        imagePullPolicy: {{ .Values.policyService.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.policyService.service.targetPort }}
          protocol: TCP
        env:
        - name: PORT
          value: "{{ .Values.policyService.service.targetPort }}"
        - name: DATA_PATH
          value: {{ .Values.policyService.env.dataPath | quote }}
        - name: FEATURE_APPROVAL_WORKFLOW
          value: {{ .Values.policyService.env.featureApprovalWorkflow | quote }}
        - name: FEATURE_RISK_ASSESSMENT
          value: {{ .Values.policyService.env.featureRiskAssessment | quote }}
        - name: FEATURE_MULTI_PRODUCT
          value: {{ .Values.policyService.env.featureMultiProduct | quote }}
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "insurancestack.fullname" . }}-auth
              key: jwt-secret
        - name: AUTH_USERNAME
          valueFrom:
            secretKeyRef:
              name: {{ include "insurancestack.fullname" . }}-auth
              key: auth-username
        - name: AUTH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "insurancestack.fullname" . }}-auth
              key: auth-password
        - name: CLOUDBEES_FM_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "insurancestack.fullname" . }}-auth
              key: cloudbees-fm-key
        - name: CLOUDBEES_FM_ENVIRONMENT
          value: {{ .Values.cloudbees.environment | quote }}
        - name: LOG_LEVEL
          value: "info"
        - name: GOVERNANCE_TIER
          value: {{ .Values.policyService.governanceTier | quote }}
        livenessProbe:
          {{- toYaml .Values.policyService.livenessProbe | nindent 10 }}
        readinessProbe:
          {{- toYaml .Values.policyService.readinessProbe | nindent 10 }}
        resources:
          {{- toYaml .Values.policyService.resources | nindent 10 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: policy-service
  labels:
    {{- include "insurancestack.labels" . | nindent 4 }}
    app.kubernetes.io/component: policy-service
    governance.insurancestack.io/tier: {{ .Values.policyService.governanceTier }}
spec:
  type: {{ .Values.policyService.service.type }}
  ports:
  - port: {{ .Values.policyService.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "insurancestack.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: policy-service
{{- end }}
