{{- if .Values.paymentsService.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "insurancestack.fullname" . }}-payments-service
  labels:
    {{- include "insurancestack.labels" . | nindent 4 }}
    app.kubernetes.io/component: payments-service
    governance.insurancestack.io/tier: {{ .Values.paymentsService.governanceTier }}
    governance.insurancestack.io/level: {{ .Values.paymentsService.governanceLevel }}
  annotations:
    governance.insurancestack.io/description: "Payments service with highest risk governance"
spec:
  replicas: {{ .Values.paymentsService.replicaCount }}
  selector:
    matchLabels:
      {{- include "insurancestack.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: payments-service
  template:
    metadata:
      labels:
        {{- include "insurancestack.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: payments-service
        governance.insurancestack.io/tier: {{ .Values.paymentsService.governanceTier }}
        governance.insurancestack.io/level: {{ .Values.paymentsService.governanceLevel }}
    spec:
      containers:
      - name: payments-service
        image: "{{ .Values.paymentsService.image.repository }}:{{ .Values.paymentsService.image.tag }}"
        imagePullPolicy: {{ .Values.paymentsService.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.paymentsService.service.targetPort }}
          protocol: TCP
        env:
        - name: PORT
          value: "{{ .Values.paymentsService.service.targetPort }}"
        - name: DATA_PATH
          value: {{ .Values.paymentsService.env.dataPath | quote }}
        - name: FEATURE_RECURRING_PAYMENTS
          value: {{ .Values.paymentsService.env.featureRecurringPayments | quote }}
        - name: FEATURE_MULTI_CURRENCY
          value: {{ .Values.paymentsService.env.featureMultiCurrency | quote }}
        - name: FEATURE_REFUND_PROCESSING
          value: {{ .Values.paymentsService.env.featureRefundProcessing | quote }}
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "insurancestack.fullname" . }}-auth
              key: jwt-secret
        - name: AUTH_USERNAME
          valueFrom:
            secretKeyRef:
              name: {{ include "insurancestack.fullname" . }}-auth
              key: auth-username
        - name: AUTH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "insurancestack.fullname" . }}-auth
              key: auth-password
        - name: CLOUDBEES_FM_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "insurancestack.fullname" . }}-auth
              key: cloudbees-fm-key
        - name: CLOUDBEES_FM_ENVIRONMENT
          value: {{ .Values.cloudbees.environment | quote }}
        - name: LOG_LEVEL
          value: "info"
        - name: GOVERNANCE_TIER
          value: {{ .Values.paymentsService.governanceTier | quote }}
        - name: GOVERNANCE_LEVEL
          value: {{ .Values.paymentsService.governanceLevel | quote }}
        livenessProbe:
          {{- toYaml .Values.paymentsService.livenessProbe | nindent 10 }}
        readinessProbe:
          {{- toYaml .Values.paymentsService.readinessProbe | nindent 10 }}
        resources:
          {{- toYaml .Values.paymentsService.resources | nindent 10 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: payments-service
  labels:
    {{- include "insurancestack.labels" . | nindent 4 }}
    app.kubernetes.io/component: payments-service
    governance.insurancestack.io/tier: {{ .Values.paymentsService.governanceTier }}
    governance.insurancestack.io/level: {{ .Values.paymentsService.governanceLevel }}
spec:
  type: {{ .Values.paymentsService.service.type }}
  ports:
  - port: {{ .Values.paymentsService.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "insurancestack.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: payments-service
{{- end }}
