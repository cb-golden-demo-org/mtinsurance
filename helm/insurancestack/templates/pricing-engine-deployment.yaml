{{- if .Values.pricingEngine.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "insurancestack.fullname" . }}-pricing-engine
  labels:
    {{- include "insurancestack.labels" . | nindent 4 }}
    app.kubernetes.io/component: pricing-engine
    governance.insurancestack.io/tier: {{ .Values.pricingEngine.governanceTier }}
    governance.insurancestack.io/level: {{ .Values.pricingEngine.governanceLevel }}
  annotations:
    governance.insurancestack.io/description: "Pricing engine with minimal governance (fast-path)"
spec:
  replicas: {{ .Values.pricingEngine.replicaCount }}
  selector:
    matchLabels:
      {{- include "insurancestack.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: pricing-engine
  template:
    metadata:
      labels:
        {{- include "insurancestack.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: pricing-engine
        governance.insurancestack.io/tier: {{ .Values.pricingEngine.governanceTier }}
        governance.insurancestack.io/level: {{ .Values.pricingEngine.governanceLevel }}
    spec:
      containers:
      - name: pricing-engine
        image: "{{ .Values.pricingEngine.image.repository }}:{{ .Values.pricingEngine.image.tag }}"
        imagePullPolicy: {{ .Values.pricingEngine.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.pricingEngine.service.targetPort }}
          protocol: TCP
        env:
        - name: PORT
          value: "{{ .Values.pricingEngine.service.targetPort }}"
        - name: DATA_PATH
          value: {{ .Values.pricingEngine.env.dataPath | quote }}
        - name: FEATURE_DYNAMIC_PRICING
          value: {{ .Values.pricingEngine.env.featureDynamicPricing | quote }}
        - name: FEATURE_REALTIME_QUOTES
          value: {{ .Values.pricingEngine.env.featureRealTimeQuotes | quote }}
        - name: FEATURE_BULK_DISCOUNT
          value: {{ .Values.pricingEngine.env.featureBulkDiscount | quote }}
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "insurancestack.fullname" . }}-auth
              key: jwt-secret
        - name: AUTH_USERNAME
          valueFrom:
            secretKeyRef:
              name: {{ include "insurancestack.fullname" . }}-auth
              key: auth-username
        - name: AUTH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "insurancestack.fullname" . }}-auth
              key: auth-password
        - name: CLOUDBEES_FM_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "insurancestack.fullname" . }}-auth
              key: cloudbees-fm-key
        - name: CLOUDBEES_FM_ENVIRONMENT
          value: {{ .Values.cloudbees.environment | quote }}
        - name: LOG_LEVEL
          value: "info"
        - name: GOVERNANCE_TIER
          value: {{ .Values.pricingEngine.governanceTier | quote }}
        - name: GOVERNANCE_LEVEL
          value: {{ .Values.pricingEngine.governanceLevel | quote }}
        livenessProbe:
          {{- toYaml .Values.pricingEngine.livenessProbe | nindent 10 }}
        readinessProbe:
          {{- toYaml .Values.pricingEngine.readinessProbe | nindent 10 }}
        resources:
          {{- toYaml .Values.pricingEngine.resources | nindent 10 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: pricing-engine
  labels:
    {{- include "insurancestack.labels" . | nindent 4 }}
    app.kubernetes.io/component: pricing-engine
    governance.insurancestack.io/tier: {{ .Values.pricingEngine.governanceTier }}
    governance.insurancestack.io/level: {{ .Values.pricingEngine.governanceLevel }}
spec:
  type: {{ .Values.pricingEngine.service.type }}
  ports:
  - port: {{ .Values.pricingEngine.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "insurancestack.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: pricing-engine
{{- end }}
